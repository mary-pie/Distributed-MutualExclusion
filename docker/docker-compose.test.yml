version: "3.9"
services:
  node0: 
    image: test:latest
    container_name: node0-test
    expose:
      - "9090"
      - "7946"
    environment:
      - NODEID=0
    networks:
      - net-lamport
  node1: 
    image: test:latest
    container_name: node1-test
    expose:
      - "9090"
      - "7946"
